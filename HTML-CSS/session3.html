<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form for Macinery's owner</title>
    <link rel="stylesheet" href="./session3.css">
</head>
<body>
    <div class="container">
        <div class="imagebox">

        </div>
        <form action="#" class="regform">
            <div class="h2">
                <h2>Welcome to Macinery's owner</h2>
            </div> 
            <div class="h3">
                <h3>Please enter your details.</h3>
            </div> 
            <div class="input">
                <label for="fname" class="fullname">Full Name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter Your Name" required>
            </div>
            <div class="input">
                <label for="nic" class="nicno">NIC Number</label>
                <input type="text" name="nicno" id="nic" placeholder="Enter Your NIC Number" required>
            </div>
            <div class="input">
                <label for="phno" class="phono">Telephone Number</label>
                <input type="tel" name="phono" id="phno" placeholder="Enter Your Phone Number" required>
            </div>
            <div class="input">
                <label for="address" class="phono">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter Your Address" required>
            </div>
            <div class="input">
                <label for="vehicle" class="vehicle">Choose your vehicle</label>
                <select name="Vehicle" id="vehi">
                    <option value="1">Choose your vehicle</option>
                    <option value="2">Plough</option>
                    <option value="3">Tractor</option>
                    <option value="4">Combine harvester</option>
                </select>
            </div>
            <div class="input">
                <label for="email" class="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="input">
                <label for="pwd" class="password">Password</label>
                <input type="password" name="pwd" id="password" placeholder="Enter Your Password" required>
            </div>
            <div class="input">
                <label for="cfpwd" class="cpassword">Address</label>
                <input type="password" name="password" id="password" placeholder="Confirm password" required>
            </div>
            <div class="sigup">
                <input type="submit" name="signup" id="signup" value="Signup">
            </div>
            <div class="para">
                <p>Alredy have an account? <a href="#">Sign up free!</a> </p>
            </div>
        </form>  
    </div>
        
</body>
</html>
